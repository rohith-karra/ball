<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Save the Fox!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0f0a1e;
            font-family: 'Courier New', Courier, monospace;
        }

        #start-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0a1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 4px solid #149e2d;
            color: #98eca8;
            box-shadow: 0 0 20px rgba(255,107,107,0.3);
            z-index: 3;
        }

        #how-to-play {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #98eca8;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border: 2px solid #149e2d;
            cursor: pointer;
            z-index: 1;
        }

        #instructions-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0a1e;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            border: 4px solid #149e2d;
            color: #98eca8;
            width: 80%;
            max-width: 500px;
            z-index: 4;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: none;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 100px);
            background-image: url('bg.png');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            z-index: 0;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #2d180a,
                #2d180a 10px,
                #4a2b1a 10px,
                #4a2b1a 20px
            );
            border-top: 4px solid #ff6b6b;
            z-index: 2;
        }

        #fox {
            position: absolute;
            bottom: 95px;
            left: 0;
            width: 100px;
            height: 100px;
            background-image: url('fox.png');
            background-size: contain;
            background-repeat: no-repeat;
            filter: drop-shadow(2px 2px 0 #000);
            z-index: 1;
        }

        .running {
            animation: run 5s linear infinite alternate;
        }

        @keyframes run {
            0% { left: 0; }
            100% { left: calc(100% - 100px); }
        }

        .falling-object {
            position: absolute;
            width: 60px;
            height: 50px;
            background-image: url('fire.png');
            background-size: cover;
            cursor: pointer;
            animation: 
                float 0.3s ease-in-out infinite alternate,
                retro-pulse 1s ease-in-out infinite;
            filter: saturate(200%);
            z-index: 1;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes retro-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #98eca8;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border: 2px solid #149e2d;
            z-index: 1;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0a1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 4px solid #149e2d;
            color: #98eca8;
            box-shadow: 0 0 20px rgba(255,107,107,0.3);
            z-index: 3;
        }

        button {
            background: #149e2d;
            color: #0f0a1e;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #98eca8;
            transform: scale(1.1);
        }
    @media (max-width: 600px) {
        #start-menu {
            width: 90%;
            padding: 20px;
            transform: translate(-50%, -50%) scale(0.9);
        }

        #instructions-modal {
            width: 90%;
            padding: 15px;
        }

        #how-to-play {
            font-size: 20px;
            padding: 3px 8px;
            right: 10px;
            top: 10px;
        }

        #start-menu h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        #start-menu button {
            padding: 8px 16px;
            font-size: 16px;
        }

        #instructions-modal li {
            margin: 8px 0;
            font-size: 14px;
        }
    }
    </style>
</head>
<body>
    <div id="start-menu">
        <h1>Save the Fox!</h1>
        <p>High Score: <span id="high-score">0</span></p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">How to Play</button>
    </div>

    <div id="instructions-modal">
        <h2>How to Play</h2>
        <ul>
            <li>Click/tap falling fireballs to destroy them</li>
            <li>Each fireball gives +5 points</li>
            <li>Game speeds up every 30 seconds</li>
            <li>Don't let fireballs hit the ground!</li>
            <li>Protect the fox as long as you can!</li>
        </ul>
        <button onclick="closeInstructions()">Close</button>
    </div>

    <div id="game-container">
        <div class="background-image"></div>
        <div id="ground"></div>
        <div id="fox"></div>
        <div id="score-board">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="end-high-score">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let speed = 4;
        let gameInterval;
        let moveInterval;
        let speedIncreaseInterval;
        let isGameOver = false;
        let highScore = localStorage.getItem('highScore') || 0;

        function showInstructions() {
            document.getElementById('instructions-modal').style.display = 'block';
        }

        function closeInstructions() {
            document.getElementById('instructions-modal').style.display = 'none';
        }

        function createFallingObject() {
            const object = document.createElement('div');
            object.className = 'falling-object';
            const maxX = window.innerWidth - 60;
            object.style.left = `${Math.random() * maxX}px`;
            object.style.top = '-50px';

            object.addEventListener('click', () => {
                if (!isGameOver) {
                    score += 5;
                    document.getElementById('score-board').textContent = `Score: ${score}`;
                    object.remove();
                }
            });

            document.getElementById('game-container').appendChild(object);
        }

        function moveObjects() {
            const objects = document.getElementsByClassName('falling-object');
            for (let object of objects) {
                const currentTop = parseFloat(object.style.top);
                object.style.top = `${currentTop + speed}px`;

                if (currentTop > window.innerHeight - 100) {
                    endGame();
                    return;
                }
            }
        }

        function increaseSpeed() {
            speed += 1;
            console.log(`Speed increased to: ${speed}px/frame`);
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameInterval);
            clearInterval(moveInterval);
            clearInterval(speedIncreaseInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
               // document.getElementById('high-score').textContent = highScore;
            }
            
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            document.getElementById('end-high-score').textContent = highScore;

            document.getElementById('fox').classList.remove('running');
        }

        function startGame() {
            // Reset game state
            isGameOver = false;
            score = 0;
            speed = 4;
            
            // Show game container
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('score-board').textContent = 'Score: 0';
            
            // Clear existing objects
            const objects = document.getElementsByClassName('falling-object');
            while(objects.length > 0) objects[0].remove();
            
            // Start animations
            document.getElementById('fox').classList.add('running');
            
            // Start game loops
            gameInterval = setInterval(createFallingObject, 1000);
            moveInterval = setInterval(moveObjects, 30);
            speedIncreaseInterval = setInterval(increaseSpeed, 30000);
        }

        // Initialize game
        document.getElementById('high-score').textContent = highScore;
        document.getElementById('game-container').style.display = 'none';
    </script>
</body>
</html>
