<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Save the Fox!</title>
    <style>
         body {
            margin: 0;
            overflow: hidden;
            background: #0f0a1e; /* Fallback color */
            font-family: 'Courier New', Courier, monospace;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 100px); /* Full height minus ground height */
            background-image: url('bg.png');
            background-size: cover;
            background-position: center bottom; /* Align to bottom */
            background-repeat: no-repeat;
            z-index: 0;
        }
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                45deg,
                #2d180a,
                #2d180a 10px,
                #4a2b1a 10px,
                #4a2b1a 20px
            ); /* Retro ground pattern */
            border-top: 4px solid #ff6b6b;
            z-index: 2;
        }
        #fox, .falling-object, #score-board {
            z-index: 1;
        }

        #fox {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100px;
            height: 100px;
            background-image: url('fox.png');
            background-size: cover;
            animation: run 5s linear infinite alternate;
            filter: drop-shadow(2px 2px 0 #000);
        }
        @keyframes run {
            0% { left: 0; }
            100% { left: calc(100% - 100px); }
        }
        .falling-object {
            position: absolute;
            width: 60px;
            height: 50px;
            background-image: url('fire.png');
            background-size: cover;
            cursor: pointer;
            animation: 
                float 0.3s ease-in-out infinite alternate,
                retro-pulse 1s ease-in-out infinite;
            filter: saturate(200%); /* Removed hue-rotate */
        }
        

    
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }
        @keyframes retro-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        #score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #ff6b6b;
            text-shadow: 2px 2px 0 #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border: 2px solid #ff6b6b;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0a1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 4px solid #ff6b6b;
            color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255,107,107,0.3);
        }
        #game-over button {
            background: #ff6b6b;
            color: #0f0a1e;
            border: none;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        #game-over button:hover {
            background: #ff8b8b;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="game-container">
        <div class="background-image"></div>
        <div id="ground"></div>
        <div id="fox"></div>
        <div id="score-board">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>The fox couldn't be saved...</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button onclick="startGame()">Try Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let speed = 4; // Initial speed
        let gameInterval;
        let moveInterval;
        let speedIncreaseInterval;
        let isGameOver = false; // Track game state

        // Load high score from local storage
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('high-score').textContent = highScore;

        function createFallingObject() {
            const object = document.createElement('div');
            object.className = 'falling-object';
            
            // Adjusted horizontal position calculation
            const objectWidth = 60; // Match CSS width
            const maxX = window.innerWidth - objectWidth;
            const xPos = Math.random() * maxX;
            object.style.left = `${xPos}px`;
            object.style.top = '-50px';

            object.addEventListener('click', handleClick);
            object.addEventListener('touchstart', handleClick);

            function handleClick() {
                if (!isGameOver) {
                    score += 5;
                    document.getElementById('score-board').textContent = `Score: ${score}`;
                    this.remove();
                }
            }

            // // Add click event
            // object.addEventListener('click', () => {
            //     if (!isGameOver) { // Only allow clicks if game is not over
            //         score += 5;
            //         document.getElementById('score-board').textContent = `Score: ${score}`;
            //         object.remove();
            //     }
            // });

            document.getElementById('game-container').appendChild(object);
            return object;
        }

        function moveObjects() {
            const objects = document.getElementsByClassName('falling-object');
            for (let object of objects) {
                const currentTop = parseFloat(object.style.top);
                object.style.top = `${currentTop + speed}px`;

                // End game if any arrow hits the ground
                const groundHeight = 100; // Fixed ground height
                if (currentTop > window.innerHeight - groundHeight) { // Adjusted for ground height (if any problem change to 20 0r 40)
                    endGame();
                    return;
                }
            }
        }

        function increaseSpeed() {
            speed += 1; // Increase speed by 1px every 30 seconds
            console.log(`Speed increased to: ${speed}px per frame`);
        }

        function endGame() {
            isGameOver = true; // Set game over state

            clearInterval(gameInterval);
            clearInterval(moveInterval);
            clearInterval(speedIncreaseInterval);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save to local storage
            }

            // Display final score and high score
            document.getElementById('final-score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('game-over').style.display = 'block';
        }

        function startGame() {
            // Reset game state
            isGameOver = false;
            score = 0;
            speed = 4; // Reset speed to initial value
            document.getElementById('score-board').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';

            // Clear existing objects
            const objects = document.getElementsByClassName('falling-object');
            while (objects.length > 0) {
                objects[0].remove();
            }

            // Start intervals
            gameInterval = setInterval(() => {
                createFallingObject();
            }, 1000);

            moveInterval = setInterval(moveObjects, 30);

            // Increase speed every 30 seconds
            speedIncreaseInterval = setInterval(increaseSpeed, 30000);
        }

        startGame();
    </script>
</body>
</html>
