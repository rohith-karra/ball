<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Save the Fox!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px; /* Fixed ground height */
            background-color: #8B4513; /* Brown ground */
        }

        #fox {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100px;
            height: 100px;
            background-image: url('fox.png');
            background-size: cover;
            animation: run 5s linear infinite alternate;
        }
        @keyframes run {
            0% {
                left: 0;
                transform: translateX(0) scaleX(1);
            }
            100% {
                left: calc(100% - 100px);
                transform: translateX(0) scaleX(1);
            }
        }

        .falling-object {
            position: absolute;
            width: 60px;
            height: 50px;
            background-image: url('fire.png');
            background-size: cover;
            cursor: pointer;
            animation: float 0.3s ease-in-out infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        #score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ground"></div>
        <div id="fox"></div>
        <div id="score-board">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>The fox couldn't be saved...</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button onclick="startGame()">Try Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let speed = 4; // Initial speed
        let gameInterval;
        let moveInterval;
        let speedIncreaseInterval;
        let isGameOver = false; // Track game state

        // Load high score from local storage
        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('high-score').textContent = highScore;

        function createFallingObject() {
            const object = document.createElement('div');
            object.className = 'falling-object';
            
            // Adjusted horizontal position calculation
            const objectWidth = 60; // Match CSS width
            const maxX = window.innerWidth - objectWidth;
            const xPos = Math.random() * maxX;
            object.style.left = `${xPos}px`;
            object.style.top = '-50px';

            // Add click event
            object.addEventListener('click', () => {
                if (!isGameOver) { // Only allow clicks if game is not over
                    score += 5;
                    document.getElementById('score-board').textContent = `Score: ${score}`;
                    object.remove();
                }
            });

            document.getElementById('game-container').appendChild(object);
            return object;
        }

        function moveObjects() {
            const objects = document.getElementsByClassName('falling-object');
            for (let object of objects) {
                const currentTop = parseFloat(object.style.top);
                object.style.top = `${currentTop + speed}px`;

                // End game if any arrow hits the ground
                const groundHeight = 100; // Fixed ground height
                if (currentTop > window.innerHeight - groundHeight) { // Adjusted for ground height (if any problem change to 20 0r 40)
                    endGame();
                    return;
                }
            }
        }

        function increaseSpeed() {
            speed += 1; // Increase speed by 1px every 30 seconds
            console.log(`Speed increased to: ${speed}px per frame`);
        }

        function endGame() {
            isGameOver = true; // Set game over state

            clearInterval(gameInterval);
            clearInterval(moveInterval);
            clearInterval(speedIncreaseInterval);

            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save to local storage
            }

            // Display final score and high score
            document.getElementById('final-score').textContent = score;
            document.getElementById('high-score').textContent = highScore;
            document.getElementById('game-over').style.display = 'block';
        }

        function startGame() {
            // Reset game state
            isGameOver = false;
            score = 0;
            speed = 4; // Reset speed to initial value
            document.getElementById('score-board').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';

            // Clear existing objects
            const objects = document.getElementsByClassName('falling-object');
            while (objects.length > 0) {
                objects[0].remove();
            }

            // Start intervals
            gameInterval = setInterval(() => {
                createFallingObject();
            }, 1000);

            moveInterval = setInterval(moveObjects, 30);

            // Increase speed every 30 seconds
            speedIncreaseInterval = setInterval(increaseSpeed, 30000);
        }

        startGame();
    </script>
</body>
</html>
