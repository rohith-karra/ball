<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Objects</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .falling-object {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        #score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-board">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let speed = 4; // Initial speed (2x faster)
        let gameInterval;
        let moveInterval;
        let speedIncreaseInterval;

        function createFallingObject() {
            const object = document.createElement('div');
            object.className = 'falling-object';
            
            // Random horizontal position
            const xPos = Math.random() * (window.innerWidth - 70);
            object.style.left = `${xPos}px`;
            object.style.top = '-70px';

            // Random color
            const colors = ['#ff4444', '#44ff44', '#4444ff'];
            object.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // Add click event
            object.addEventListener('click', () => {
                score += 10;
                document.getElementById('score-board').textContent = `Score: ${score}`;
                object.remove();
            });

            document.getElementById('game-container').appendChild(object);
            return object;
        }

        function moveObjects() {
            const objects = document.getElementsByClassName('falling-object');
            for (let object of objects) {
                const currentTop = parseFloat(object.style.top);
                object.style.top = `${currentTop + speed}px`;

                // End game if any ball touches the ground
                if (currentTop > window.innerHeight - 70) {
                    endGame();
                    return;
                }
            }
        }

        function increaseSpeed() {
            speed += 1; // Increase speed by 1px every 30 seconds
            console.log(`Speed increased to: ${speed}px per frame`);
        }

        function endGame() {
            clearInterval(gameInterval);
            clearInterval(moveInterval);
            clearInterval(speedIncreaseInterval);
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
        }

        function startGame() {
            // Reset game state
            score = 0;
            speed = 4; // Reset speed to initial value
            document.getElementById('score-board').textContent = `Score: ${score}`;
            document.getElementById('game-over').style.display = 'none';

            // Clear existing objects
            const objects = document.getElementsByClassName('falling-object');
            while (objects.length > 0) {
                objects[0].remove();
            }

            // Start intervals
            gameInterval = setInterval(() => {
                createFallingObject();
            }, 1000);

            moveInterval = setInterval(moveObjects, 30);

            // Increase speed every 30 seconds
            speedIncreaseInterval = setInterval(increaseSpeed, 30000);
        }

        startGame();
    </script>
</body>
</html>
