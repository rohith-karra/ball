<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Save the T-Rex!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-menu">
        <h1>Save the T-Rex!</h1>
        <p>High Score: <span id="high-score">0</span></p>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showInstructions()">How to Play</button>
    </div>

    <div id="instructions-modal">
        <h2>How to Play</h2>
        <ul>
            <li>Click/tap falling fireballs to destroy them</li>
            <li>Each fireball gives +5 points</li>
            <li>Game speeds up every 30 seconds</li>
            <li>Don't let fireballs hit the ground!</li>
            <li>Protect the T-Rex as long as you can!</li>
        </ul>
        <button onclick="closeInstructions()">Close</button>
    </div>

    <div id="game-container">
        <div class="background-image"></div>
        <div id="ground"></div>
        <div id="trex"></div>
        <div id="score-board">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="end-high-score">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>
    <!-- Audio elements for sound effects -->
    <audio id="fireball-click-sound" src="pop.mp3"></audio> <!-- Sound for clicking fireballs -->
    <audio id="fireball-sound" src="fire.mp3" loop></audio>
    <audio id="trex-running-sound" src="steps.mp3" loop></audio> <!-- T-Rex running sound -->    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
